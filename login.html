<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/loginstyle.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" required>
          <label>Email</label>
        </div>

        <div class="form-control">
          <input type="password" required>
          <label>Password</label>
        </div>

        <button class="btn">Login</button>

        <p class="text">Don't have an account? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdctQGtMFZs2-CRD4YHBNzIF0mpWWouimfTFjNzXnYbhzAKpQ/viewform">Register</a> </p>
      </form>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
